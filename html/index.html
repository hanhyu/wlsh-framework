<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后端运维平台</title>
    <!--<link rel="import" href="view/head_js.html">-->
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>

    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="./static/css/font.css" rel="stylesheet">
    <link href="./static/css/xadmin.css" rel="stylesheet">
    <script charset="utf-8" src="./static/lib/layui/layui.js" type="text/javascript"></script>
    <script src="./static/js/xadmin.js" type="text/javascript"></script>

    <script src="./static/js/axios.js" type="text/javascript"></script>
    <script src="./conf/axiosConfig.js" type="text/javascript"></script>
    <script src="./static/js/vue.js" type="text/javascript"></script>
</head>
<body>
<div class="index all">
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="./index.html">{{title}}</a></div>
        <div class="left_open">
            <a><i class="iconfont" title="展开左侧栏">&#xe699;</i></a>
        </div>
        <ul class="layui-nav right" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;"><span id="username">{{username}}</span></a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a @click.prevent="pwd">修改密码</a></dd>
                    <dd><a @click.prevent="logout">退出</a></dd>
                </dl>
            </li>
        </ul>

    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <li v-for="item in menu" v-if="item.level == 1">
                    <a href="javascript:;">
                        <i class="iconfont left-nav-li">{{item.icon}}</i>
                        <cite>{{item.name}}</cite>
                        <i class="iconfont nav_right">&#xe697;</i>

                    </a>
                    <ul class="sub-menu">
                        <li v-for="list in menu" v-if="list.level == 2 && list.up_id == item.id">
                            <a v-bind:_href="list.url">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>{{list.name}}</cite>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
            </ul>
            <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                <dl>
                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd>
                </dl>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src='./welcome.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <!-- <style id="theme_style"></style>-->
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright"><a target="_blank" href="https://www.wlsh.site">由wlsh提供技术支持</a></div>
    </div>
</div>
</body>
<script src="controller/index.js"></script>
</html>
