<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录日志</title>
    <!--<link rel="import" href="../head_js.html">-->
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>

    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="../../static/css/font.css" rel="stylesheet">
    <link href="../../static/css/xadmin.css" rel="stylesheet">
    <script charset="utf-8" src="../../static/lib/layui/layui.js" type="text/javascript"></script>
    <script src="../../static/js/xadmin.js" type="text/javascript"></script>

    <script src="../../static/js/axios.js" type="text/javascript"></script>
    <script src="../../conf/axiosConfig.js" type="text/javascript"></script>
    <script src="../../static/js/vue.js" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">日志中心</a>
        <a>
          <cite>登录日志</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid all">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-input-inline">
                        <input class="layui-input" id="login_time" name="start" placeholder="登录时间"></div>
                    <div class="layui-input-inline">
                        <input autocomplete="on" class="layui-input" name="uname" placeholder="用户名" type="text"
                               v-model="uname"></div>
                    <button @click.prevent="getUserList" class="layui-btn" id="search">
                        <i class="layui-icon">&#xe615;</i></button>
                    <button @click.prevent="cleanSearch" class="layui-btn"><i class="layui-icon"></i>重置</button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                                        class="layui-icon">&#xe605;</i></div>
                            </th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>登录时间</th>
                            <th>退出时间</th>
                            <th>登录IP</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in privmessage">
                            <td>
                                <div class="layui-unselect layui-form-checkbox" data-id='2' lay-skin="primary"><i
                                        class="layui-icon">&#xe605;</i>
                                </div>
                            </td>
                            <td>{{item.id}}</td>
                            <td>{{item.user_name}}</td>
                            <td>{{item.login_dt}}</td>
                            <td>{{item.logout_dt}}</td>
                            <td>{{item.login_ip}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body " id="list_page"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../controller/log/user_list.js"></script>
</html>
