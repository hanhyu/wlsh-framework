<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mongo日志</title>
    <link rel="import" href="../head_js.html">
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">日志中心</a>
        <a>
          <cite>mongo日志</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body all">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input class="layui-input" placeholder="记录时间" name="start" id="log_time">
            <input class="layui-input" id="channel" name="channel" placeholder="channel">
            <button id="search" class="layui-btn" @click.prevent="mongoList"><i class="layui-icon"></i>查询</button>
        </form>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="100px">ID</th>
            <th width="170px">提示信息</th>
            <th>数据</th>
            <th width="60px">日志等级</th>
            <th width="60px">channel</th>
            <th width="75px">记录时间</th>
            <th width="310px">使用内存</th>
            <th width="150px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in privmessage">
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i>
                </div>
            </td>
            <td>{{item._id.$oid}}</td>
            <td>{{item.message}}</td>
            <td>{{item.context}}</td>
            <td>{{item.level_name}}</td>
            <td>{{item.channel}}</td>
            <td>{{item.datetime.$date.$numberLong | timestampFilter}}</td>
            <td>{{item.extra}}</td>
            <td class="td-manage">
                <button @click.prevent="getMongo(item)" class="layui-btn layui-btn-sm"><i
                        class="layui-icon">&#xe642;</i>查看
                </button>
                <button @click.prevent="delMongo(item._id.$oid)" class="layui-btn layui-btn-sm"><i
                        class="layui-icon">&#xe640;</i>删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="list_page"></div>
</div>
</body>
<script src="../../controller/log/mongo_list.js"></script>
</html>
