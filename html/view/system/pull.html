<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="import" href="../head_js.html">-->
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>

    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="../../static/css/font.css" rel="stylesheet">
    <link href="../../static/css/xadmin.css" rel="stylesheet">
    <script charset="utf-8" src="../../static/lib/layui/layui.js" type="text/javascript"></script>
    <script src="../../static/js/xadmin.js" type="text/javascript"></script>

    <script src="../../static/js/axios.js" type="text/javascript"></script>
    <script src="../../conf/axiosConfig.js" type="text/javascript"></script>
    <script src="../../static/js/vue.js" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a>
          <cite>更新服务器数据</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid all">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <button @click.prevent="getPull" class="layui-btn" id="search"><i class="layui-icon"></i>查询</button>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="pwd" name="pwd" placeholder="请输入密码"
                               required="" type="text" v-model="pwd">
                    </div>
                </div>
                <div class="layui-card-body ">
                    <form action="" class="layui-form layui-form-pane">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">更新内容</label>
                            <div class="layui-input-block">
                            <textarea class="layui-textarea" placeholder="请输入内容"
                                      style="height: 500px">{{content}}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../controller/system/pull.js"></script>
</html>
