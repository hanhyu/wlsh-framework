<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="import" href="../head_js.html">
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a>
          <cite>系统用户设置</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body all">
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="x_admin_show('添加用户','user_add.html')"><i class="layui-icon">&#xe608;</i>添加
        </button>
        <button id="search" class="layui-btn" @click.prevent="userList"><i class="layui-icon"></i>查询</button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in privmessage">
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i>
                </div>
            </td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.pwd}}</td>
            <td>{{item.crt_dt}}</td>
            <td>
                <span class="layui-btn layui-btn-danger layui-btn-mini" v-if="item.status == 20">{{item.status | statusFilter}}</span>
                <span class="layui-btn layui-btn-normal layui-btn-mini" v-else-if="item.status == 10">{{item.status | statusFilter}}</span>
            </td>
            <td>{{item.remark}}</td>
            <td class="td-manage">
                <button @click.prevent="getUser(item.id)" class="layui-btn layui-btn-sm"><i
                        class="layui-icon">&#xe642;</i>编辑
                </button>
                <button @click.prevent="delUser(item.id, item.name)" class="layui-btn layui-btn-sm"><i
                        class="layui-icon">&#xe640;</i>删除
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="list_page"></div>
</div>
</body>
<script src="../../controller/system/user_list.js"></script>
</html>
