<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="import" href="../head_js.html">
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a>
          <cite>数据库备份/恢复</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid all">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <button @click.prevent="backupDB" class="layui-btn layui-btn-danger"><i
                            class="layui-icon">&#xe608;</i>备份
                    </button>
                    <button @click.prevent="backupList" class="layui-btn" id="search"><i class="layui-icon"></i>查询
                    </button>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="pwd" name="pwd" placeholder="请输入密码"
                               required="" type="text" v-model="pwd">
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>备份名称</th>
                            <th>文件大小(bytes)</th>
                            <th>备份时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in privmessage">
                            <td>{{item.id}}</td>
                            <td>{{item.file_name}}</td>
                            <td>{{item.file_size}}</td>
                            <td>{{item.crt_dt}}</td>
                            <td class="td-manage">
                                <button @click.prevent="downDB(item.id)" class="layui-btn layui-btn-sm">下载</button>
                                <button @click.prevent="delDB(item.id, item.file_name)" class="layui-btn layui-btn-sm">
                                    删除
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" id="list_page"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../controller/system/db_list.js"></script>
</html>
