<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>增加用户</title>
    <!--<link rel="import" href="../../head_js.html">-->
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>

    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="../../static/css/font.css" rel="stylesheet">
    <link href="../../static/css/xadmin.css" rel="stylesheet">
    <script charset="utf-8" src="../../static/lib/layui/layui.js" type="text/javascript"></script>
    <script src="../../static/js/xadmin.js" type="text/javascript"></script>

    <script src="../../static/js/axios.js" type="text/javascript"></script>
    <script src="../../conf/axiosConfig.js" type="text/javascript"></script>
    <script src="../../static/js/vue.js" type="text/javascript"></script>
</head>

<body>
<div class="layui-fluid all">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="tel">
                    <span class="x-red">*</span>用户名
                </label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="name" name="name"
                           required="" type="text" v-model="name">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="pwd">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="pwd" name="pwd"
                           required="" type="password" v-model="pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="L_repass">
                    <span class="x-red">*</span>确认密码
                </label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="L_repass" name="repass"
                           required="" type="password" v-model="repwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="L_remark">
                    备注
                </label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="L_remark" name="remark"
                           required="" type="text" v-model="remark">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="L_repass">
                </label>
                <button @click.prevent="setUser" class="layui-btn" lay-filter="add">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../../controller/system/user_add.js"></script>
</html>
